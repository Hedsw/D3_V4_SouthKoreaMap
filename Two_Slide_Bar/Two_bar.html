<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>To Slide Bar Created By yunhyeok Lee</title>
	<script type="text/javascript" src="d3.js"></script>
	<style type="text/css">

		/* Lots of new CSS rules! */
		/* HTML page styles */

		* {
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Helvetica, Arial, sans-serif;
			background-color: #eee;
		}

		#container {
			width: 800px;
			margin: 25px auto 25px auto;
			padding: 50px 50px 50px 50px;
			background-color: white;
			box-shadow: 0 0 20px #ccc;
		}

		h1 {
			margin-bottom: 25px;
			font-size: 24px;
		}

		h2 {
			margin-top: 30px;
			font-size: 14px;
		}

		p {
			margin-bottom: 25px;
			font-size: 14px;
			line-height: 18px;
		}

		.chartContainer {
			/* Place the chart containers side-by-side! */
			display: inline-block;
			width: 49%;
		}

		#buttonContainer {
			margin-bottom: 10px;
		}

		button {
			padding: 15px;
		}

		#footer p {
			margin-top: 50px;
			margin-bottom: 0;
			text-align: right;
			font-size: 10px;
			color: gray;
		}

		/* Chart styles */

		svg {
			display: block;
			margin-bottom: 10px;
			background-color: white;
		}

		g.bar {
			cursor: pointer;
		}

		g.bar text {
			font-family: sans-serif;
			font-size: 11px;
			fill: white;
			font-style: bold;
			text-anchor: middle;
			opacity: 0;
		}

		g.bar.highlight text {
			opacity: 1;
		}

		g.bar.highlight rect {
			fill: Maroon;
		}

		.axis path,
		.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}

		.axis text {
			font-family: sans-serif;
			font-size: 11px;
		}



	</style>
</head>
<body>



	<!-- New HTML structure and content! -->
	<div id="container">

		<h1>아프리카TV 비글즈 멤버들 돈벌이  :) </h1>

		<p>내가 잘 보는 방송인 비글즈 멤버들 돈 벌이를 보여주는 그래프들입니당.</p>
    <p>공식적인 데이터가 아닌 제 맘대로 넣은 데이터 입니다  </p>
		<div class="chartContainer" id="salesChartContainer">
			<h2>2017년 비글즈 별풍선 터진 금액 :) </h2>
		</div>

		<div class="chartContainer" id="bonusChartContainer">
			<h2>광고 + 별풍 등등 총 돈 벌이 금액 </h2>
		</div>

		<div id="buttonContainer">
			<button id="sort">Sorting</button>
		</div>

		<div id="footer">
			<p><strong>Caution</strong>This is not a official bar chart!!<h4><a href = "https://yunhyeok-bfa8a.firebaseapp.com/#/">__Created by Yunhyeok Lee </a></h4>
</p>
		</div>

	</div>



	<script type="text/javascript">



		//Sort button state
		//Default action for button will be to sort by *value*
		var sortByNameOrValue = false;

		//New, dynamic width value pulled from .chartContainer
		var w = d3.select(".chartContainer").node().clientWidth;

		//Height, padding
		var h = 250;
		var padding = 25;

		//Sample data
		var dataset = [
						{
							name:	"슈기",
							sales:	50,
							bonus:	5
						},
						{
							name:	"외질",
							sales:	40,
							bonus:	10
						},
						{
							name:	"철구",
							sales:	65,
							bonus:	15
						},
						{
							name:	"세야",
							sales:	55,
							bonus:	30
						},
						{
							name:	"창현",
							sales:	45,
							bonus:	20
						},
						{
							name:	"염보성",
							sales:	30,
							bonus:	5
						}
					];

		//Configure x and y scale functions
		var xScale = d3.scale.ordinal()
						.domain(d3.range(dataset.length))
						.rangeRoundBands([ padding, w - padding ], 0.05);

		//Now using two different y scales for two different charts
		var salesScale = d3.scale.linear()
						.domain([ 0, d3.max(dataset, function(d) {
							return d.sales;
						}) ])
						.rangeRound([ h - padding, padding ]);

		var bonusScale = d3.scale.linear()
						.domain([ 0, d3.max(dataset, function(d) {
							return d.bonus;
						}) ])
						.rangeRound([ h - padding, padding ]);

		//Now using two different y axes
		var salesAxis = d3.svg.axis()
						.scale(salesScale)
						.orient("left")
						.ticks(5);

		var bonusAxis = d3.svg.axis()
						.scale(bonusScale)
						.orient("left")
						.ticks(5);



		//
		// Make the first chart (sales data)
		//

		//Create SVG element
		var svg = d3.select("#salesChartContainer")  //New target location!
					.append("svg")
					.attr("id", "salesChart")
					.attr("width", w)
					.attr("height", h);

		//Create groups
		var groups = svg.selectAll("g")
						.data(dataset)
						.enter()
						.append("g")
						.attr("class", "bar")
						.attr("transform", function(d, i) {
					  		return "translate(" + xScale(i) + ",0)";
						});

		//Add bar to each group
		var rects = groups.append("rect")
						  .attr("x", 0)
						  .attr("y", function(d) {
						  		return h - padding;
						  })
						  .attr("width", xScale.rangeBand())
						  .attr("height", 0)
						  .attr("fill", "SteelBlue");

		//Add label to each group
		groups.append("text")
			.attr("x", xScale.rangeBand() / 2)
			.attr("y", function(d) {
				return salesScale(d.sales) + 14;
			})
			.text(function(d) {
				return d.name + ": " + d.sales;
			})

		//Transition rects into place
		rects.transition()
			.delay(function(d, i) {
				return i * 100;
			})
			.duration(1500)
			.attr("y", function(d) {
				return salesScale(d.sales);
			})
			.attr("height", function(d) {
				return h - padding - salesScale(d.sales);
			});

		//Create y axis
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(" + padding + ",0)")
			.attr("opacity", 0)
			.call(salesAxis)
			.transition()
			.delay(2000)
			.duration(1500)
			.attr("opacity", 1.0);



		//
		// Make the second chart (bonus data)
		//

		//Create SVG element
		svg = d3.select("#bonusChartContainer")  //New target location!
					.append("svg")
					.attr("id", "bonusChart")
					.attr("width", w)
					.attr("height", h);

		//Create groups
		groups = svg.selectAll("g")
						.data(dataset)
						.enter()
						.append("g")
						.attr("class", "bar")
						.attr("transform", function(d, i) {
					  		return "translate(" + xScale(i) + ",0)";
						});

		//Add bar to each group
		rects = groups.append("rect")
						  .attr("x", 0)
						  .attr("y", function(d) {
						  		return h - padding;
						  })
						  .attr("width", xScale.rangeBand())
						  .attr("height", 0)
						  .attr("fill", "SteelBlue");

		//Add label to each group
		groups.append("text")
			.attr("x", xScale.rangeBand() / 2)
			.attr("y", function(d) {
				return bonusScale(d.bonus) + 14;
			})
			.text(function(d) {
				return d.name + ": " + d.bonus;
			})

		//Transition rects into place
		rects.transition()
			.delay(function(d, i) {
				return i * 100;
			})
			.duration(1500)
			.attr("y", function(d) {
				return bonusScale(d.bonus);
			})
			.attr("height", function(d) {
				return h - padding - bonusScale(d.bonus);
			});

		//Create y axis
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(" + padding + ",0)")
			.attr("opacity", 0)
			.call(bonusAxis)
			.transition()
			.delay(2000)
			.duration(1500)
			.attr("opacity", 1.0);



		//New functionality for interaction for ALL groups
		//in BOTH charts
		d3.selectAll("g.bar")
			.on("mouseover", function(d) {

				var thisName = d.name;

				d3.selectAll("g.bar")
					.filter(function(d) {
						if (thisName == d.name) {
							return true;  //…then it's a match
						}
					})
					.classed("highlight", true);

			})
			.on("mouseout", function() {
				d3.selectAll("g.bar")
					.classed("highlight", false);
			})



		//Sorting logic
		d3.select("#sort")
			.on("click", function() {

				//Need to reselect all groups in each chart
				d3.selectAll("#salesChart g.bar").sort(function(a, b) {
						if (sortByNameOrValue) {
	  						return d3.ascending(a.name, b.name);
	  					} else {
	  						return d3.ascending(a.sales, b.sales);
	  					}
					})
					.transition()
					.delay(function(d, i) {
						return i * 50;
					})
					.duration(1000)
					.attr("transform", function(d, i) {
				  		return "translate(" + xScale(i) + ",0)";
					});

				d3.selectAll("#bonusChart g.bar").sort(function(a, b) {
						if (sortByNameOrValue) {
	  						return d3.ascending(a.name, b.name);
	  					} else {
	  						return d3.ascending(a.bonus, b.bonus);
	  					}
					})
					.transition()
					.delay(function(d, i) {
						return i * 50;
					})
					.duration(1000)
					.attr("transform", function(d, i) {
				  		return "translate(" + xScale(i) + ",0)";
					});

				//Update text in button
				d3.select(this)
					.text(function() {
						if (sortByNameOrValue) {
							return "Sort by Value";
						} else {
							return "Sort by Name";
						}
					})

				//Flip value of boolean
				//sortByNameOrValue = !sortByNameOrValue;

			});



	</script>
</body>
</html>
